version: '3.8'

services:
  mysql_db:
    image: mysql:8.0
    container_name: mysql_healthcare
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: HealthcareDB
      MYSQL_USER: healthcare_user
      MYSQL_PASSWORD: healthcare_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - healthcare_network

  postgres_db:
    image: postgres:15
    container_name: postgres_healthcare
    environment:
      POSTGRES_DB: HealthcareDB
      POSTGRES_USER: healthcare_user
      POSTGRES_PASSWORD: healthcare_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - healthcare_network

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/healthcare
      - CHATBOT_API_URL=http://chatbot:8081

  chatbot:
    build: ./AI_Chatbot
    volumes:
      - ./AI_Chatbot:/app
    ports:
      - "8081:8081"
    environment:
      - PYTHONPATH=/app

volumes:
  mysql_data:
  postgres_data:

networks:
  healthcare_network:
    driver: bridge

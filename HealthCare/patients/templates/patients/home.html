{% extends 'main.html' %}

{% block title %}Trang chủ bệnh nhân{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3>Xin chào, {{ user.username }}</h3>
                </div>
                <div class="card-body">
                    <h5>Thông tin cá nhân</h5>
                    <p>Email: {{ user.email }}</p>
                    <p>Ngày đăng ký: {{ user.date_joined|date:"d/m/Y" }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
